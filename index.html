<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Refatorando</title>
 <!--  <link rel="icon" href="https://cache.refatorando.com/wp-content/uploads/2023/05/Favicon_Refatorando-1-100x100.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="./public/css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="sign-up-form">
            <div class="sign-up-form-content">
            <form id="sign-up">
                <h3>Crie sua Conta</h3>
                <div
                id="sign-up-error-message"
                style="display: none; color: red; margin-bottom: 10px;">
                </div>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="password" name="password" placeholder="Senha">
                <input 
                type="text"
                name="re-password"
                placeholder="Repetir Senha">
                
                <button type="submit">Criar Conta</button>
            </form>
                <span class="sign-up-form-login">
                    Já tem uma conta? <a href="#login">Voltar para o login</a>
                </span>
            </div>
        </div>
        <div class="login-text">
            <div class="login-text-content">
                <h2>
                    Olá! <br>
                    Seja bem-vindo(a) de volta.
                </h2>
                <p>
                    Faça login para continuar acessando a página
                </p>
            </div>
        </div>
        <div class="login-form">
            <div class="login-form-content">
                <form id="login">
                <h3>Faça seu Login</h3>
                <div
                id="login-error-message"
                style="display: none; color: red; margin-bottom: 10px;">
                </div>
                    <input type="email" name="email" placeholder="E-mail" />
                    <input type="password" name="password" placeholder="Senha" />
                    <a href="#">Esqueci minha senha</a>
                    <button>Entrar</button>
                </form>
                <div class="login-form-divider">
                    <div>ou faça login com</div>
                </div>
                <a href="#" class="login-form-google">
                    <div id="google-container">
                        <div id="google-icon"></div>
                        <span id="google-sign-in">Sign in with Google</span>
                    </div>
                </a>
                <span class="login-form-subscribe">
                    Não tem uma conta? <a href="#">Inscreva-se</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
